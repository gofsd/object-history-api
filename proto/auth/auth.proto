syntax = "proto3";

package auth;

import "google/protobuf/empty.proto";

option go_package = "auth/proto";
option java_multiple_files = true;
option java_package = "auth";
option java_outer_classname = "Auth";
option objc_class_prefix = "AUTH";

// ------------------- CORE MESSAGES -------------------
message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  uint64 user_id = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  string device_name = 3;
}

message LoginResponse {
  string token = 1;
}

// ------------------- INFO RESPONSES -------------------
message AppInfoResponse {
  string version = 1;
  bool is_logged_in = 2;
}

message Device {
  uint64 id = 1;
  string name = 2;
}

message UserInfoResponse {
  uint64 id = 1;
  string email = 2;
  repeated Device devices = 3;
}

// Message types for signaling
enum MessageType {
  JOIN = 0;
  LINK = 1;
  OFFER = 2;
  ANSWER = 3;
  ICE_CANDIDATE = 4;
  NEW_DEVICE = 5;
  NOT_JOINED = 6;
  USER_INFO = 7;
}

// Generic signaling message
message SignalMessage {
    MessageType type = 1;
    uint64 source = 2;
    uint64 target = 3;
    string value = 4;
}

// Request wrapper for RPC
message SignalRequest {
    SignalMessage message = 1;
}

// Response wrapper for RPC
message SignalResponse {
    SignalMessage message = 1;
}

// Logout request contains the device id to log out
message LogoutRequest {
  uint64 device_id = 1;
}

// Logout response acknowledges the logout operation
message LogoutResponse {
  bool success = 1;
}

enum PayloadType {
  UNKNOWN = 0;
  SIGNAL_MESSAGE = 1;
  QR_COMMAND = 2;
  JPEG = 3;
  H265 = 4;
}

message Envelope {
  uint32 id = 1;
  PayloadType payload_type = 2;
  bytes payload = 3;
  uint32 chunk_index = 4;
  uint32 total_chunks = 5;
}

message QRCommand {
  uint64 command = 1; 
  uint64 argument  = 2;
}

message Empty{}

// ------------------- SERVICE -------------------
service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc GetAppInfo(Empty) returns (AppInfoResponse);
  rpc GetUserInfo(Empty) returns (UserInfoResponse);
  rpc Connect(stream SignalRequest) returns (stream SignalResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
}
